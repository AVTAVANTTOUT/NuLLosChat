<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#121212">
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
  <title>NullosChat</title>
</head>
<body>
  <header>
    <h1>NullosChat</h1>
    <p>Messagerie Anonyme en Temps Réel</p>
    <input type="text" id="pseudo-input" placeholder="Votre pseudo..." required>

  </header>

  <main>
    <form id="message-form">
      <textarea id="message-input" placeholder="Écrivez votre message ici..." rows="4"></textarea>
      <button type="submit">Envoyer</button>
    </form>

    <section>
      <h2>Messages</h2>
      <div id="message-history"></div>
    </section>
  </main>

  <footer>
    <p>© 2024 NullosChat - Tous droits réservés</p>
  </footer>

  <script type="module" src="js/script.js"></script>
</body>
</html>
